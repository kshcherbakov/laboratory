    <p>
      <button type="button" id="add">Добавить пользователя</button>
    </p>
    <p>
      <button type="button" id="getinfo">Получить информацию о пользователе</button>
    </p>
    <p>
      <button type="button" id="updateinfo">Обновить информацию о пользователе</button>

    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        $("#add").on("click",(e)=>{
          e.preventDefault();
          $.ajax({
            url: '/users/add/', 
            method: 'POST', 
            data: {
              name: 'Testame',
              login: 'Textlogin'
            }, 
            dataType: 'json', 
            success: function(response){
              console.log('response:', response)
            }
          })
        });
        
        $("#getinfo").on("click",(e)=>{
          e.preventDefault();
          $.ajax({
            url: '/users/getinfo/', 
            method: 'POST', 
            data: {
              id: 3213
            }, 
            dataType: 'json', 
            success: function(response){
              console.log('response:', response)
            }
          })
        });
        
        $("#updateinfo").on("click",(e)=>{
          e.preventDefault();
          $.ajax({
            url: '/users/updateinfo/', 
            method: 'POST', 
            data: {
              id: 3213,

            dataType: 'json', 
            success: function(response){

          })
        });
        
        $("#delete").on("click",(e)=>{

            url: '/users/delete/', 
            method: 'POST', 
            data: {
              id: 3213

            dataType: 'json', 
            success: function(response){
              console.log('response:', response)
            }
          })
        });
        
        $("#auth").on("click",(e)=>{
          e.preventDefault();
          $.ajax({
            url: '/users/auth/', 
            method: 'POST', 
            data: {
              login: 'TestLogin',
              token: 'dsfdsfru76867ffdwffe'
            },
            dataType: 'json',

              console.log('response:', response)
            }
          })
        });
        
        $("#bad").on("click",(e)=>{

          $.ajax({
            url: '/users/dfdsfj/',

            data: {
              id: 'fdsfsd'
            },
